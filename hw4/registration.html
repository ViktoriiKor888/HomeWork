<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Registration page</title>
  </head>
  <body>
    <div class="div1">
      <p class="cross">
        <a href="#"
          ><img src="./images/cancel.png" alt="cancel" width="16px"
        /></a>
      </p>
      <div class="elem1">
        <p class="line1"><a href="#">Login</a></p>
        <div class="vl"></div>
        <p class="line1"><a href="#">Registration</a></p>
      </div>
      <div class="elem2">Enter your email and password to register.</div>
      <form>
        <input
          class="field"
          name="user"
          type="text"
          placeholder="Username"
          required
        />
        <br />
        <input
          class="field"
          name="email"
          type="email"
          placeholder="Enter your email address"
          required
        />
        <br />
        <input
          class="field"
          name="pass"
          type="password"
          placeholder="Password"
          required
        />
        <br />
        <input
          class="field"
          name="pass2"
          type="password"
          placeholder="Confirm Password"
          required
        />
        <br />
        <button class="but1" type="submit">Register</button>
      </form>
      <div class="elem3">Or register with</div>
      <div>
        <button class="field" type="button">
          <a href="#" alt="google">
            <img class="content" src="./images/google.png" height="30px" />
            <span class="content">Continue with Google</span></a
          >
        </button>
        <br />
        <button class="field" type="button">
          <a href="#" alt="facebook">
            <img class="content" src="./images/facebook.png" height="30px" />
            <span class="content">Continue with Facebook</span></a
          >
        </button>
      </div>
      <div class="colorbot"></div>
    </div>
  </body>
</html>
